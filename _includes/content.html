{% for post in site.posts %}
    <div class="row">
        <h3>
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h3>
        <!--TODO: posts excerpt elgant solution -->
        <p>{{ post.excerpt }}</p>
        <p>{{ post.tags }}</p>
        <p>{{ post.categories }}</p>
        <p>
            <a href="{{ post.url }}">Read More</a>
        </p>
    </div>
{% endfor %}
